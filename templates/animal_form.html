{% extends "base.html" %} {% block content %}
<h1>Animal {{ 'Add' if action=='add' else 'Edit' }}</h1>
<form method="post" class="form two-col">
  <label>Name</label>
  <input
    type="text"
    name="name"
    value="{{ animal.name if animal else '' }}"
    required
  />

  <label>Type</label>
  <input
    type="text"
    name="animal_type"
    value="{{ animal.animal_type if animal else '' }}"
    required
  />

  <label>Breed</label>
  <input
    type="text"
    name="breed"
    value="{{ animal.breed if animal else '' }}"
  />

  <label>Gender</label>
  <input
    type="text"
    name="gender"
    value="{{ animal.gender if animal else '' }}"
  />

  <label>Age</label>
  <input type="number" name="age" value="{{ animal.age if animal else 0 }}" />

  <label>Weight (kg)</label>
  <input
    type="number"
    step="0.01"
    name="weight"
    value="{{ animal.weight if animal else 0 }}"
  />

  <label>Neutering</label>
  <input
    type="text"
    name="neutering_status"
    value="{{ animal.neutering_status if animal else '' }}"
  />

  <label>Health</label>
  <input
    type="text"
    name="health_condition"
    value="{{ animal.health_condition if animal else '' }}"
  />

  <label>Arrival Date</label>
  <input
    type="date"
    name="arrival_date"
    value="{{ animal.arrival_date.strftime('%Y-%m-%d') if animal and animal.arrival_date else '' }}"
  />

  <div class="actions">
    <button class="btn" type="submit">
      {{ 'Add' if action=='add' else 'Save' }}
    </button>
    <a class="btn outline" href="{{ url_for('dashboard') }}">Cancel</a>
  </div>
</form>
{% endblock %}
