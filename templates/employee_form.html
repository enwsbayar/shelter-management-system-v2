{% extends "base.html" %} {% block content %}
<h1>Employee {{ 'Add' if action=='add' else 'Edit' }}</h1>
<form method="post" class="form two-col">
  <label>Name</label>
  <input
    type="text"
    name="name"
    value="{{ employee.name if employee else '' }}"
    required
  />

  <label>Role</label>
  <input
    type="text"
    name="role"
    value="{{ employee.role if employee else '' }}"
    required
  />

  <label>Start Date</label>
  <input
    type="date"
    name="start_date"
    value="{{ employee.start_date if employee and employee.start_date else '' }}"
  />

  <div class="actions">
    <button class="btn" type="submit">
      {{ 'Add' if action=='add' else 'Save' }}
    </button>
    <a class="btn outline" href="{{ url_for('dashboard') }}">Cancel</a>
  </div>
</form>
{% endblock %}
